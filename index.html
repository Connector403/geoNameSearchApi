<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="ajax/php/jquery/html geonames searchJSON">

    <link rel="stylesheet" href="./libs/css/styles.css">

    <title> GeoNames Address</title>

  <body>
    <div id=”preloader”></div>

    <label for="vol">  Place Name:</label>

      <option value="fr">Francais</option>

    <button id="btnRun" > find address</button>

      <p>countryCode: <span id="countryCode"></span><p>
      <p>Latidue: <span id="lat"></span><p>
      <p>Longitude: <span id="lng"></span><p>
      <p>population: <span id="population"></span><p>
      <p>fcodeName: <span id="fcodeName"></span><p>
    </div>

      <div id="error"> </div>
